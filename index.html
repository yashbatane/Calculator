<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/solid.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Calculator</title>
</head>

<body>

  <div class="container "">

        <h1><i>CALCULATOR</i></h1>
        
        <div class=" calci">
    <input type="text" id="screen">
    <table>

      <tr>
        <td><button>AC</button></td>
        <td><button><i class="fa-solid fa-delete-right"></i>X</button></td>
        <td><button>%</button></td>
        <td><button>/</button></td>
      </tr>

      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>x</button></td>
      </tr>

      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
      </tr>

      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>+</button></td>

      <tr>
        <td><button>00</button></td>
        <td><button>0</button></td>
        <td><button>.</button></td>
        <td><button>=</button></td>
      </tr>
      </tr>
    </table>
  </div>



  </div>
  <script src="index.js"></script>



</body>

</html>
